  <!-- JavaScript for Datepicker -->
  <script>
    // Function to validate date format
    function isValidDateFormat(dateString) {
      // Regular expression for DD/MM/YYYY format
      var dateFormat = /^\d{2}\/\d{2}\/\d{4}$/;
      return dateFormat.test(dateString);
    }

    // Function to validate date range
    function isValidDateRange(checkInDate, checkOutDate) {
      var oneDay = 24 * 60 * 60 * 1000; // One day in milliseconds
      // Convert date strings to Date objects
      var startDate = new Date(checkInDate);
      var endDate = new Date(checkOutDate);
      // Check if check-out date is at least one day later than check-in date
      return endDate > startDate && endDate.getTime() - startDate.getTime() >= oneDay;
    }

    // Datepicker
    $(function () {
      var today = new Date(); // Get today's date
      $("#check-in").datepicker({
        minDate: today, // Set minimum selectable date to today
        dateFormat: "dd/mm/yy", // Set date format
        onSelect: function (selectedDate) {
          var checkInDate = $("#check-in").datepicker("getDate");
          var checkOutDate = $("#check-out").datepicker("getDate");

          // Update check-out datepicker options
          $("#check-out").datepicker("option", "minDate", checkInDate ? new Date(checkInDate.getTime() + 24 * 60 * 60 * 1000) : today);
          $("#check-out").datepicker("option", "beforeShowDay", function (date) {
            // Disable dates prior to the selected check-in date
            return [date.getTime() >= checkInDate.getTime() || !checkInDate, ''];
          });

          // Validate check-out date
          if (!checkOutDate || !isValidDateRange(checkInDate, checkOutDate)) {
            // Clear invalid check-out date
            $("#check-out").val("");
          }
        }
      });

      $("#check-out").datepicker({
        minDate: today, // Set minimum selectable date to today
        dateFormat: "dd/mm/yy", // Set date format
        onSelect: function (selectedDate) {
          var checkInDate = $("#check-in").datepicker("getDate");
          var checkOutDate = $("#check-out").datepicker("getDate");

          // Validate check-out date
          if (!checkInDate || !isValidDateRange(checkInDate, checkOutDate)) {
            // Clear invalid check-out date
            $("#check-out").val("");
          }
        }
      });

      // Validate manually entered date on blur event for check-in and check-out dates
      $("#check-in, #check-out").on("blur", function () {
        var dateInput = $(this).val();
        if (dateInput && !isValidDateFormat(dateInput)) {
          // Show error message if date format is invalid
          $(this).css("border-color", "red");
          $(this).val(""); // Clear invalid input
          $(this).attr("placeholder", "Invalid date (DD/MM/YYYY)");
        } else {
          $(this).css("border-color", ""); // Reset border color
        }
      });
    });



    // Get the modal element

      document.getElementById('check-in-date').value = checkInDate;
      document.getElementById('check-out-date').value = checkOutDate;

      // Show/hide other guests section based on the selected number of guests
      if (numGuests === "1") {
        document.getElementById('other-guests-section').style.display = "none";
      } else {
        document.getElementById('other-guests-section').style.display = "block";
      }
    }


    // Show the form when "Check Availability" is clicked
    document.querySelector('.check-availability-button').addEventListener('click', function () {
      // Retrieve selected values
      var tripDropdown = document.getElementById('tours-dropdown');
      var trip = tripNames[tripDropdown.value];
      var checkInDate = document.getElementById('check-in').value;
      var checkOutDate = document.getElementById('check-out').value;
      var numGuests = document.getElementById('guests-dropdown').value;

      // Update form fields with selected values
      updateFormFields(trip, checkInDate, checkOutDate, numGuests);

      // Display the form
      modal.style.display = "block";
    });

    // Close the form when the close button is clicked
    document.querySelector('.close-btn').addEventListener('click', function () {
      modal.style.display = "none";
    });

    // Close the form when clicking outside of it
    window.addEventListener('click', function (e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }

    // Function to calculate minimum date allowed for date of birth (18 years ago from today)
    function calculateMinimumDOB() {
      var today = new Date();
      var minDOB = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
      return minDOB;
    }

    // Function to validate date of birth
    function validateDOB() {
      var dobInput = document.getElementById("date-of-birth");
      var enteredDOB = new Date(dobInput.value);
      var minDOB = calculateMinimumDOB();
      var maxDOB = new Date(minDOB.getFullYear() - 100, minDOB.getMonth(), minDOB.getDate()); // Calculate maximum allowed DOB (100 years ago)

      if (enteredDOB > minDOB || enteredDOB < maxDOB) {
        // Display error message if date of birth is not valid (user is younger than 18 years old or older than 100 years old)
        dobInput.setCustomValidity("You must be between 18 and 100 years old.");
      } else {
        // Reset custom validity if date of birth is valid
        dobInput.setCustomValidity("");
      }
    }

    // Add event listener to date of birth input field to validate on blur event
    document.getElementById("date-of-birth").addEventListener("blur", validateDOB);

      validateDOB();
